message.help=Hilfe : zeigt alle verfügbaren Befehle an.\n\
info : zeigt Informationen über die Sammlung an (Typ, Initialisierungsdatum, Anzahl der Elemente).\n\
show : zeigt alle Elemente in der Sammlung an.\n\
add {element} : fügt ein neues Element zur Sammlung hinzu.\n\
update id {element} : aktualisiert das Element der Sammlung durch die ID.\n\
remove_by_id id : entfernt das Element aus der Sammlung mit der gegebenen ID.\n\
clear : löscht die Sammlung.\n\
execute_script file_name : Behandelt den Inhalt der Datei als Eingabe des Programms, nach der Ausführung wird das Programm weiterhin Eingaben aus dem vorherigen Stream lesen.\n\
exit : beendet das Programm.\n\
remove_head : entfernt das erste Element aus der Sammlung und zeigt es an.\n\
add_if_max {element} : fügt ein neues Element zur Sammlung hinzu, wenn es als Maximum betrachtet wird.\n\
history : zeigt die 11 vorherigen Befehle an.\n\
remove_all_by_postal_address postalAddress : entfernt alle Elemente aus der Sammlung, deren Postanschrift der gegebenen entspricht.\n\
sum_of_annual_turnover : zeigt die Summe des Jahresumsatzes an.\n\
max_by_full_name : zeigt einen beliebigen maximalen Wert an.
