message.help=ayuda : imprime todos los comandos disponibles.\n\
info : imprime información sobre la colección (tipo, fecha de inicialización, número de elementos).\n\
show : imprime todos los elementos en la colección.\n\
add {element} : añade un nuevo elemento a la colección.\n\
update id {element} : actualiza el elemento de la colección por id.\n\
remove_by_id id : elimina el elemento de la colección con el id dado.\n\
clear : limpia la colección.\n\
execute_script file_name : Trata el contenido del archivo como entrada del programa, después de la ejecución el programa continuará leyendo la entrada del flujo anterior.\n\
exit : termina el programa.\n\
remove_head : elimina el primer elemento de la colección y lo imprime.\n\
add_if_max {element} : añade nuevos elementos a la colección si se considera que es el máximo.\n\
history : imprime los 11 comandos anteriores.\n\
remove_all_by_postal_address postalAddress : elimina todos los elementos de la colección, cuya dirección postal es equivalente a la dada.\n\
sum_of_annual_turnover : imprime la suma de la facturación anual.\n\
max_by_full_name : imprime cualquier valor máximo.
